<head>
  <title>Redsweater</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="index.js"></script>
  <link href="main.css" rel="stylesheet" />
</head>

<div class="bx--grid">
  <div class="bx--row">
    <div class="bx--col-sm-4 bx--col-md-4 bx--col-padding">
      <h4>redsweater frontend</h4>
    </div>
  </div>
</div>

<script>
  const socket = io("https://redsweater.azurewebsites.net/");

  socket.on("connect", () => {
    // either with send()
    socket.send("Hello!");

    // or with emit() and custom event names
    socket.emit(
      "salutations",
      "Hello!",
      {
        mr: "john",
      },
      Uint8Array.from([1, 2, 3, 4])
    );
  });

  // handle the event sent with socket.send()
  socket.on("message", (data) => {
    console.log(data);
  });

  // handle the event sent with socket.emit()
  socket.on("greetings", (elem1, elem2, elem3) => {
    console.log(elem1, elem2, elem3);
  });
</script>
