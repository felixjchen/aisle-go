	<div data-modal id="modal-pyu0ribosn" class="bx--modal" role="dialog"
		aria-modal="true" aria-labelledby="modal-pyu0ribosn-label"
		aria-describedby="modal-pyu0ribosn-heading" tabindex="-1">
		<div class="bx--modal-container">
			<div class="bx--modal-header">
				<p class="bx--modal-header__heading bx--type-beta"
					id="modal-pyu0ribosn-heading">Add Item</p>
				<button class="bx--modal-close" type="button" data-modal-close
					aria-label="close modal">
					<svg focusable="false" preserveAspectRatio="xMidYMid meet"
						style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
						class="bx--modal-close__icon" width="16" height="16" viewBox="0 0 16 16"
						aria-hidden="true"><path d="M12 4.7L11.3 4 8 7.3 4.7 4 4 4.7 7.3 8 4 11.3
							4.7 12 8 8.7 11.3 12 12 11.3 8.7 8z"></path></svg>
				</button>
			</div>

			<div class="bx--modal-content bx--modal-content--with-form">
				<div class="bx--form-item">
					<label for="text-input-pyu0ribosn" class="bx--label">Item</label>
					<input id="addItemName" type="text" class="bx--text-input"
						data-modal-primary-focus>
				</div>
			</div>
			<div class="bx--modal-content bx--modal-content--with-form">
				<div class="bx--form-item">
					<label for="text-input-pyu0ribosn" class="bx--label">Quantity</label>
					<input id="addItemQuantity" type="text" class="bx--text-input"
						data-modal-primary-focus>
				</div>
			</div>
			<div class="bx--modal-content bx--modal-content--with-form">
				<div class="bx--form-item">
					<label for="text-input-pyu0ribosn" class="bx--label">Notes</label>
					<input id="addItemNotes" type="text" class="bx--text-input"
						data-modal-primary-focus>
				</div>
			</div>

			<div class="bx--modal-content--overflow-indicator"></div>

			<div class="bx--modal-footer">
				<button class="bx--btn bx--btn--secondary" type="button" data-modal-close>Cancel</button>
				<button id="addItem" class="bx--btn bx--btn--primary" type="button"
					data-modal-close>Add</button>
			</div>
		</div>
		<span tabindex="0"></span>
	</div>

					data-modal-close>Add</button>
			</div>
		</div>
		<span tabindex="0"></span>
	</div>

	<div class="bx--content bx--grid">


		<div id="mylist" class="tabcontent">

			<div class="bx--row">
				<h3>My Shopping List</h3>
			</div>
			<div class="bx--row">
				<div class="bx--col-sm-4 bx--col-lg-12">
					<button
						id="addItemModal"
						class="bx--btn bx--btn--primary bx--btn--field"
						type="button"
						data-modal-target="#modal-pyu0ribosn">
						Add Item

						<svg focusable="false" preserveAspectRatio="xMidYMid meet"
							style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
							class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16"
							aria-hidden="true"><path d="M9 7L9 3 7 3 7 7 3 7 3 9 7 9 7 13 9 13 9 9 13
								9 13 7z"></path></svg>
					</button>
				</div>
			</div>

			<div class="bx--row">
				<div class="bx--col-sm-4 bx--col-lg-12 bx--col-padding">


					<section class="bx--structured-list">
						<div class="bx--structured-list-thead">
							<div class="bx--structured-list-row
								bx--structured-list-row--header-row">
								<div class="bx--structured-list-th">Item</div>
								<div class="bx--structured-list-th">Quantity</div>
								<div class="bx--structured-list-th">Notes</div>
								<div class="bx--structured-list-th">Shopper</div>
								<div class="bx--structured-list-th">Purchased</div>
							</div>
						</div>
						<div id="myShoppingList" class="bx--structured-list-tbody">
						</div>
					</section>
				</div>
			</div>

			<div class="bx--row">
				<h3>Shopping For</h3>
			</div>

			<div id="claimedForFriendList" class="bx--row">
			</div>
		</div>

		<div id="friends" class="tabcontent">

			<div class="bx--row">
				<h3>My Friends' Shopping List</h3>
			</div>
			<div class="bx--row">
				<div class="bx--col-sm-4 bx--col-lg-12">
					<button
						id="addFriendModal"
						class="bx--btn bx--btn--primary bx--btn--field"
						type="button"
						data-modal-target="#modal-addFriend">
						Add Friend

						<svg focusable="false" preserveAspectRatio="xMidYMid meet"
							style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
							class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16"
							aria-hidden="true"><path d="M9 7L9 3 7 3 7 7 3 7 3 9 7 9 7 13 9 13 9 9 13
								9 13 7z"></path></svg>
					</button>
				</div>
			</div>

			<div id="friendLists" class="bx--row">
			</div>
		</div>


		<div id="feed" class="tabcontent">
			<div class="bx--row">
				<h3>Feed</h3>
				<div class="bx--col-sm-4 bx--col-lg-12 bx--col-padding">
					<section class="bx--structured-list">
						<div id="feedList" class="bx--structured-list-tbody"
							claimsfor="felix.chen@ibm.com">
						</div>
					</section>
				</div>
			</div>
		</div>

	</div>
</div>
